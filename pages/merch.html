

<div class="merch-photos">
  <a href="#!" id="img_container1" style="position: relative;">
    <script type="text/javascript">
      var tees = [
            'img/t1.jpg',
            'img/t2.jpg',
            'img/t3.jpg'
             ],
      tee_i = 0;
      for( var j = 0; j < tees.length; j++){
        var strHtml = '<img id="shirt" src="' + tees[j] + '" />';
        $("#img_container1").append(strHtml);
      }
      $("#img_container1 img").eq(0).addClass("transparent");
      $("#img_container1 img").eq(0).css("z-index", "10");
      document.getElementById('img_container1').addEventListener('click', function() {
        var curId = tee_i;
        tee_i = tee_i >= tees.length - 1 ? tee_i = 0 : ++tee_i;
        var nextId = tee_i;
        $("#img_container1 img").eq(curId).toggleClass("transparent");
        $("#img_container1 img").eq(nextId).toggleClass("transparent");
        $("#img_container1 img").css("z-index", "0");
        $("#img_container1 img").eq(nextId).css("z-index", "10");
      }, false);
  </script>
  </a>
</div>
